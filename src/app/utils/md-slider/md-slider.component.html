<div fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="start center" fxLayoutGap="12px" fxLayoutGap.xs="24px"
     fxLayout="column">
  <div fxFlex="25">{{title}}</div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px" fxFlex>
    <div fxLayout="column" fxFlex>
      <mat-slider  [(ngModel)]="value" (valueChange)="onValueChange()" [thumbLabel]="true" [min]="min" [max]="max"
                  [step]="1"></mat-slider>
      <div class="md-slider-hint">{{min + '-' + max}}</div>
    </div>
    <mat-form-field floatPlaceholder="never" fxFlex="30px" class="md-slider-value-input">
      <input matInput [(ngModel)]="value" placeholder="">
    </mat-form-field>
  </div>
</div>
