<h1 matDialogTitle>{{data.title}}</h1>

<mat-dialog-content>
  <div>
    {{data.message}}
  </div>
  <br>
  <div *ngIf="showDetails">
    {{data.details}}
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="accent" (click)="showDetails = !showDetails">Details</button>
  <button mat-button matDialogClose color="accent">Close</button>
</mat-dialog-actions>
